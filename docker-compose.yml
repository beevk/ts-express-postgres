version: '3.3'
services:
  database:
    image: postgres:alpine
    container_name: postgres
    restart: always
    volumes:
      - ./db-data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5433:5432"

  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - database
    ports:
      - "8080:8080"
